<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Page</title>
    <script src="https://kit.fontawesome.com/e26316daf2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="parent">
        <div class="container1">
            <i class="fa-solid fa-chevron-left"></i>
            <p>Lakshya Makode</p>
            <button>Follow</button>
        </div>
        <div class="container2">
            <div class="item1">
                <i class="fa-solid fa-table-cells" id="item1"></i>

            </div>
            <div class="item2">
                <i class="fa-solid fa-play"></i>

            </div>
            <div class="item3">
                <i class="fa-solid fa-book-open"></i>

            </div>
            <div class="item4">
                <i class="fa-solid fa-id-badge" id="item2"></i>

            </div>
        </div>

        <div class="grid-container">
            <div class="grid-item">
              <img src="https://cdn.pixabay.com/photo/2015/06/19/21/24/avenue-815297_1280.jpg" alt="Placeholder Image 1">
            </div>
            <div class="grid-item">
              <img src="" alt="Placeholder Image 2">
            </div>
            <div class="grid-item">
              <img src="" alt="Placeholder Image 3">
            </div>
            <!-- Add more grid items as needed with different placeholder image URLs -->
          </div>

    </div>

    
    
</body>
</html>
